allow_fail:
- env: BUILDVARIANT=raspberry.armhf
- env: BUILDVARIANT=ubuntu.i686.gles
- env: BUILDVARIANT=ubuntu.i686.gles2
branches:
- build: true
  deploy: true
  name: master
- build: true
  name: testing
coverage: false
display_name: Coffee Dependencies
makefile_location: toolchain/makers
name: CoffeeDependencies
platforms:
  android:
    armv7a:
    - nougat
    - lollipop
    - kitkat
    armv8a:
    - nougat
    - lollipop
  emscripten:
  - wasm
  fedora:
  - amd64
  ios:
  - x86_64
  osx:
  - .
  raspberry:
  - armhf
  steam:
  - amd64
  ubuntu:
  - amd64
  - i686
  uwp:
  - amd64
  win32:
  - amd64
  - x86
script_location: toolchain/ci
template_location: toolchain/cmake/Templates
version:
  hotfix: 0
  major: 0
  minor: 1
  patch: 0
  release: 1
versionprefix: rel-
